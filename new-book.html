<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="50" height="50" src="img 2/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <h1 class="my-3 mx-3">Nuovo libro</h1>

    <section class="py-1 px-3">
        <div class="d-flex">
            <form action="">
                <label for="nome">Nome Autore</label>
                <input type="text" id="nome" name="nome">
            </form>
            <form action="">
                <label for="cognome">Cognome Autore</label>
                <input type="text" id="cognome" name="cognome">
            </form>
        </div>

        <div>
            <form action="">
                <label for="titolo">Titolo</label>
                <input type="text" id="titolo" name="titolo">
            </form>
        </div>

        <div>
            <label for="gender">Genere</label>
            <select name="gender" id="gender">
                <option value="maschio">maschio</option>
                <option value="femmina">femmina</option>
                <option value="sumero">sumero</option>
                <option value="philip">philip</option>
            </select>

            <form action="">
                <label for="anno">Anno di pubblicazione</label>
                <input type="date" id="anno" name="anno">
            </form>

            <form action="">
                <label for="isbn">ISBN#</label>
                <input type="number" id="isbn" name="isbn">
            </form>

        </div>

    </section>

    <hr class="my-1 mx-3">

    <label for="textarea">Note</label>
    <textarea id="textarea" name="textarea" rows="" cols=""></textarea>

    <div>
        <form action="">
            <input type="checkbox" id="checkbox" name="checkbox">
        </form>
        <p>Disponibile anche in digitale</p>
    </div>

    <a href=""><button type="button" class="btn btn-primary">Aggiungi Libro</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
