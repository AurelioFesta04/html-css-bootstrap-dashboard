<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="50" height="50" src="img 2/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <h1 class="py-2 px-3 px-lg-5" class="my-3 mx-3">Nuovo libro</h1>

    <section class="py-2 px-3 px-lg-5">
        <form action="">
            <div class="d-flex flex-column gap-3">
                <div class="row d-flex justify-content-between">
                    <div class="col-6">
                        <label class="form-label" for="nome">Nome Autore</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="cognome">Cognome Autore</label>
                        <input class="form-control" type="text" id="cognome" name="cognome">
                    </div>
                </div>
                <div>
                    <label class="form-label" for="titolo">Titolo</label>
                    <input class="form-control" type="text" id="titolo" name="titolo">
                </div>
                <div class="row d-flex flex-column flex-lg-row gap-3 gap-lg-0">
                    <div class="col-lg-4">
                        <label class="form-label" for="gender">Genere</label>
                        <select class="form-control" name="gender" id="gender">
                            <option value="maschio">maschio</option>
                            <option value="femmina">femmina</option>
                            <option value="sumero">sumero</option>
                            <option value="philip">philip</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label" for="anno">Anno di pubblicazione</label>
                        <input class="form-control" type="date" id="anno" name="anno">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label" for="isbn">ISBN#</label>
                        <input class="form-control" type="number" id="isbn" name="isbn">
                    </div>
                </div>
                <hr>
                <div>
                    <label class="form-label" for="textarea">Note</label>
                    <textarea class="form-control" id="textarea" name="textarea" rows="" cols=""></textarea>
                </div>
                <div class="d-flex flex-column gap-3">
                    <div>
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Disponibile anche in digitale</label>
                    </div>
                    <a href=""><button type="button" class="btn btn-primary">Aggiungi Libro</button></a>
                </div>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
